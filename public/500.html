<!DOCTYPE html>
<html>
<head>
  <title>EmployTown - We're sorry, but something went wrong (500)</title>
  <link href="http://fonts.googleapis.com/css?family=Advent+Pro" media="screen" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Exo" media="screen" rel="stylesheet" type="text/css">
  <style type="text/css">
    body { background-color: #F2F2F2;
      color: #333;
      text-align: center;
      font-family: Exo, helvetica, arial, sans-serif;
    }
    a, .logo {
      color: #888;
      text-decoration: none;
      font-size: 60px;
    }
    .logo {
      font-family: 'Advent Pro', helvetica, arial, sans-serif;
      margin-top: 10%;
    }
    .bold {
      font-weight: bold;
      color: #666;
    }
    .error-message {
      margin: 0 auto;
      text-align: center;
      width: 940px;
      font-size: 20px;
      background: white;
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      border: 1px solid #DDD;
      margin-top: 20px;
      padding: 10px 20px;
    }
    .error-message p {
      font-size: 25px;
    }
    hr {
      border-bottom: 1px solid #DDD;
      border-top: 0;
      width: 70%;
    }
  </style>
</head>

<body>
  <div class="logo">
    <a href="/">
      Employ<span class="bold">Town</span>
    </a>
  </div>
  <div class="error-message">
    <h2>We're sorry, but something went wrong</h2>
  </div>
</body>
</html>
